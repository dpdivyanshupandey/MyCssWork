<html>
   <head>
    <title>CSS TABLE PROPERTIES
	</title>
	     <style>
		 table,td,th{
		       border:1px double #000;
              border-spacing:25px;		       
		      }
		 caption{
		         caption-side:top;
				 font-size:25px;
				 color:red;
				 }
		 </style>
   </head>
     <body>
	           <h1>CSS TABLE PROPERTIES</h1>
	   
	    <table>
		   <caption>Employee Table</caption>
		   <tr>
	          <th>First Name</th>
               <th>Last Name</th>
				<th>Saving</th>
		    </tr>
	        
			<tr>
			 <td>Divyanshu </td>
			 <td>Pandey</td>
	         <td>$200<td>		
			</tr>
			
			<tr>
			    <td>Raj</td>
				<td>Pandey</td>
				<td>$300</td>
			</tr>
		    </table>
	 </body>
   
</html>
