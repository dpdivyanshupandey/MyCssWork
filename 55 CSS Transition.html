<html>
  <head>
      <title> CSS Transition</title>

         <style>
		    .box{
			     width:100px;
				 height:50px;
				 background:yellow;
				 tansition-property:width,height,background;
				 transition-duration:2s;
				 transition-delay:2s;
				 transition-timing-function:cubic-bezier(0.9,0.7,0.4,0.2);
				 }
			 .box:hover{
			             width:300px;
						 height:150px;
						 background:pink;
				       }
         </style>
  </head>
          <body>
		     <div class="box"></div>
          </body>
</html>
