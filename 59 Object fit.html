<html>
  <head>
      <title>CSS Object Fit</title>

         <style>
		 .box1{
		 border:2px solid red;
		       width:200px;
			   height:200px;
			   float:left;
			   
		      }
		  .box2{
		        border:2px solid blue;
		       width:200px;
			   height:200px;
			   float:right;
			   margin-right:30%;
			   
			   }
			   img{
			     object-fit:contain;
				 
				 width:100%;
				 
			       }
         </style>
  </head>
          <body>
		  <div class="box1"><img src="boy.jpg"/>This the the first image testing for the Object fit property.</div>
		  <div class="box2"><img src="agriculture.jpg"/>This is the second image testing for the Object fit property</div>
          </body>
</html>
