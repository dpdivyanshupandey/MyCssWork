<html>
    <head>
	<title>Css Z-Index
	</title>
	<style>
	
	div{
	     width:200px;
		 height:200px;
		 position:absolute;
		 border:2px solid tan;
		 font-size:25px;
		}
	.box1{
	     background:darkseagreen;
		 top:100px;
		 left:50px;
		 z-index:1;
	     
	     }
	.box2{
	     background:yellow;
		 top:150px;
		 left:80px;
		 z-index:2;
		 }
	.box3{
	     background:gold;
		 top:200px;
		 left:120px;
		 z-index:3;
		 }
    .box4{
	     background:pink;
		 top:250px;
		 left:150px;
		 z-index:4;
		 }		 
	</style>
	</head>
	 <body>
	 <div class="box1">A</div>
	 <div class="box2">B</div>
	 <div class="box3">C</div>
	 <div class="box4">D</div>
	 </body>
</html>
