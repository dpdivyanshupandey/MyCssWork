<html>
<head>
<title>CSS Display</title>
<style>
ul{
 border:3px solid red;
 
}
li{
 border:2px solid green;
 display:inline;          
}


</style>
</head>
<body>
<h1>Listed Item's</h1>
<ul>
<li>banana</li>
<li>apple</li>
<li>grapes</li>
<li>vegetable</li>
<li> lemon</li>
</ul>

</body>
</html>
