<html>
     <head>
          <title>USER SELECT</title>
          <style>
		  .box{
		       width:300px;
			   height:300px;
			   background:tan;
			   text-align:center;
			   user-select:all;
		      }
          </style>
     </head>
     
     <body>
         <div class="box">This is used for the giving the security to our webpage that whether a visitor can select the text or not.
		 none is used for not selecting ,all is used for selecting the text (div) in single click only ,text is used to select,and auto is default.  </div>   
     </body>
</html>
