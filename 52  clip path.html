<html>
  <head>
      <title>CSS Clip-path</title>

         <style>
		 .box{
		     background:yellow;
			 width:400px;
			 height:500px;
			 clip-path:circle(30% at 50% 50%);
			 }
		 img{
		      clip-path:polygon(30% 0, 0% 100%,100% 100%);
		     }
         </style>
  </head>
          <body>
		  <h1>Clip Path </h1>  
		  <div><img src="agriculture.jpg"/></div>
		  <div class="box"></div>
          </body>
</html>
