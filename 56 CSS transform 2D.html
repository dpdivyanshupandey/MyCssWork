<html>
  <head>
      <title> CSS 2D Transform</title>

         <style>
		 .box{
		     width:300px;
			 background:yellow;
			 height:300px;
			 transform:rotate(0deg);
			 transform-origin:left bottom;
			 margin:80px 70px;
			 transition:transform 2s;
			 
			 }
		  .box:hover{
		     transform:rotate(360deg);
		      }
			 
         </style>
  </head>
          <body>
		  <div class="box"></div>
          </body>
</html>
