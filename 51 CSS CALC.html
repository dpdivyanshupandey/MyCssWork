<html>
  <head>
      <title>CSS CALC function</title>

         <style>
		 body{
		     margin:0;
			 }
		 .header{
		        width:100%;
				height:50px;
				background:lightskyblue;
				}
		  .contents{
		           width:100%;
				   height:calc(100vh  - 150px);
				   background:yellow;
				   
				   }
		   .footer{
		           width:100%;
				   height:100px;
				   background:pink;
		          }
		 
         </style>
  </head>
          <body>
		  <div class="header">Header</div>
		  <div class="contents">Content</div>
		  <div class="footer">Footer</div>
          </body>
</html>
