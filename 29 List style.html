<html>
<head>
<title>Css List style
</title>
<style>
ul{
  list-style-type:none;
  border:2px solid blue;
  list-style-position:inside;
  list-style-image:url(arrow.png);
  padding:5px;
ol{
  list-style-type:upper-alpha;
}
</style>
<body>
<h1>ITEM IN MY ROOM</h1>

<ul>
<li>Bed</li>
<li>Chair</li>
<li>Pen</li>
<li>Table</li>
<li>Mobile</li>

</ul>
<br/>
<ol>
<li>Plastic</li>
<li>Almirah</li>
<li>Paper</li>
<li>Bottle</li>
<li>Book</li>
</ol>





</body>




</head>
</html>
